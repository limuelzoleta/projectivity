<ion-header>

  <!--<ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content padding class="main-login-container" overflow-scroll="false" >
  <div class="login-content-wrapper">
    <h1 class="login-title">Project<span>ivity</span></h1>
    <form>
      <ion-list >
        <ion-item class="login-form-item email-item"  >

          <ion-label icon-left floating>         
            <ion-icon class="form-icons" ios="ios-person" md="md-person" name="person"></ion-icon>
            Email <span class="error" id="emailErrorMsg"></span> 
          </ion-label>
          
          <ion-input (focusout)="checkEmail()" (focus)="clearInput('email')" type="text" name="email" [(ngModel)]="email"></ion-input>
  
        </ion-item>
        <ion-item class="login-form-item pass-item" >
          <ion-label icon-left floating>
            <ion-icon class="form-icons" name="lock" ios="ios-lock" md="md-lock"></ion-icon>
            Password <span class="error" id="passwordErrorMsg"></span> 
          </ion-label>
          <ion-input type="password" (focus)="clearInput('password')" name="password" [(ngModel)]="password"  ></ion-input>
        </ion-item>

        <div class="error-container" padding-left padding-right padding-top >
          <div class="error-message"></div>
        </div>
        
          
          <div class="button-wrapper" padding-left padding-right>
          
            <button class="half-width-button login-button" ion-button (click)="login()" >Login</button>
            <button class="half-width-button login-button" ion-button >Register</button>

            <button class="login-button" ion-button icon-left (click)="googleLogin()" block color="danger">
              <ion-icon class="google-plus-icon" name="logo-googleplus" ios="logo-googleplus" md="logo-googleplus" ></ion-icon>
              Login with Google+
            </button>
            
            <div class="forgot-pass">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
      </ion-list>
      
    </form>

  </div>
</ion-content>
